<div class="card">
  <div class="card-header">
    <h4 class="card-title">Interventions</h4>
  </div>
  <!-- body card -->
  <div class="card-body p-0">
    <div class="personal-list-out">
      <div class="container">
        <div class="col-xs-12">
          <div class="row">
            <div class="col-xs-12 col-sm-3" *ngFor="let intervention of interventionsList">
              <div [class]="(intervention.checked ? 'bold ' : '') + 'd-flex justify-content-between align-items-center'">
                <span>{{intervention.name}}</span>
                <div class="d-flex justify-content-between align-items-center">
                  <i [class]="intervention.checked ? 'fa fa-check' : 'fa fa-times'"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
