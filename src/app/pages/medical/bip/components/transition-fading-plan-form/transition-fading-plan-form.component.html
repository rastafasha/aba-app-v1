<div mat-dialog-title class="h3" style="font-size: 1.5rem !important">
  Transition Fading Plan
</div>

<div mat-dialog-content>
  <div class="container mt-4">
    <div class="row">
      <div class="col-xs-12 col-sm-3">
        <div class="form-group local-forms">
          <label>Phase:<span class="login-danger">*</span></label>
          <input
            class="form-control"
            name="criteria"
            [(ngModel)]="input.phase"
            type="text"
          />
        </div>
      </div>
      <div class="col-12 col-sm-9">
        <div class="form-group local-forms">
          <label>Description<span class="login-danger">*</span></label>
          <textarea
            class="form-control"
            name="description"
            [(ngModel)]="input.description"
            rows="4"
            cols="30"
          ></textarea>
        </div>
      </div>
    </div>
  </div>
</div>

<div mat-dialog-actions>
  <div class="col-12 mb-3 text-end">
    <button (click)="onCancel()" class="btn btn-outline-danger btn-sm">
      Cancel
    </button>
    <button (click)="onSave()" class="btn btn-primary btn-sm">Save</button>
  </div>
</div>
