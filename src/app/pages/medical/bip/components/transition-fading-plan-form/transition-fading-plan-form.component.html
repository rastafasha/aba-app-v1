<div mat-dialog-title class="h3" style="font-size: 1.5rem !important">
  Transition Fading Plan
</div>

<div mat-dialog-content>
  <div class="container mt-4">
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group local-forms">
          <label>Phase:<span class="login-danger">*</span></label>
          <select
            class="form-control form-select-solid fw-bolder"
            name="phase"
            [(ngModel)]="input.phase"
            (ngModelChange)="onPhaseChange()"
          >
            <option>-- Select --</option>
            <option
              *ngFor="let item of phases_map | keyvalue"
              [value]="item.key"
            >
              {{ item.key }}
            </option>
          </select>
        </div>
      </div>
      <div class="col-xs-12">
        <div class="form-group local-forms">
          <label>Description<span class="login-danger">*</span></label>
          <textarea
            class="form-control"
            name="description"
            [(ngModel)]="input.description"
            rows="4"
            cols="40"
          ></textarea>
        </div>
      </div>
    </div>
  </div>
</div>

<div mat-dialog-actions>
  <div class="col-12 mb-3 text-end">
    <button
      *ngIf="showCancel"
      (click)="onCancel()"
      class="btn btn-outline-danger btn-sm"
    >
      Cancel
    </button>
    <button *ngIf="showSave" (click)="onSave()" class="btn btn-primary btn-sm">
      Save
    </button>
  </div>
</div>
