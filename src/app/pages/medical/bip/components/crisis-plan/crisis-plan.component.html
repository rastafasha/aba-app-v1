<pre>{{ crisis_plan | json }}</pre>
<!-- other -->
<div class="col-sm-12">
  <div class="card">
    <div class="card-body">
      <form autocomplete="false">
        <div class="row">
          <!-- documents -->
          <div class="col-12">
            <div class="card-box">
              <div class="card-block">
                <h3 class="card-title">Crisis Plan</h3>
                <div class="row align-items-center">
                  <div class="col-xs-12">
                    <div class="row">
                      <div class="col-xs-12">
                        <div class="form-group local-forms">
                          <label>
                            Crisis Description
                            <span class="login-danger">*</span>
                          </label>
                          <textarea
                            class="form-control"
                            name="crisis_description"
                            [(ngModel)]="crisis_plan.crisis_description"
                            rows="4"
                            cols="30"
                          >
                          </textarea>
                        </div>
                      </div>
                      <h3 class="card-title">
                        Please check risk factors as applicable.
                      </h3>
                      <app-risk-factors
                        [(risk_factors)]="crisis_plan.risk_factors"
                      >
                      </app-risk-factors>

                      <h3 class="card-title">Suicidality.</h3>
                      <app-suicidalities
                        [(suicidalities)]="crisis_plan.suicidalities"
                      ></app-suicidalities>

                      <h3 class="card-title">Homicidality.</h3>
                      <app-homicidalities
                        [(homicidalities)]="crisis_plan.homicidalities"
                      ></app-homicidalities>
                    </div>

                    <div class="col-xs-12">
                      <div class="form-group local-forms">
                        <label>
                          Crisis Note<span class="login-danger">*</span>
                        </label>
                        <textarea
                          class="form-control"
                          name="crisis_note"
                          [(ngModel)]="crisis_plan.crisis_note"
                          rows="4"
                          cols="30"
                        >
                        </textarea>
                      </div>
                    </div>
                    <h3 class="card-title">Prevention.</h3>
                    <div class="col-xs-12">
                      <div class="form-group local-forms">
                        <label>
                          Caregiver Requirements for Prevention of Crisis<span
                            class="login-danger"
                            >*</span
                          >
                        </label>
                        <textarea
                          class="form-control"
                          name="caregiver_requirements_for_prevention_of_crisis"
                          [(ngModel)]="
                            crisis_plan.caregiver_requirements_for_prevention_of_crisis
                          "
                          rows="4"
                          cols="30"
                        >
                        </textarea>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- documents -->

          <!-- validaciones -->

          <div class="form-group row" *ngIf="text_validation">
            <div class="col-md-12">
              <div
                class="alert alert-danger alert-dismissible fade show"
                role="alert"
              >
                <strong>!</strong> {{ text_validation }}.
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Close"
                >
                  <span aria-hidden="true"> </span>
                </button>
              </div>
            </div>
          </div>
          <!-- validaciones -->

          <div class="col-12">
            <div class="doctor-submit text-end">
              <button
                type="button"
                class="btn btn-primary submit-form me-2"
                (click)="onSave()"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- fin other -->
