<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-xs-12">
        <h4 class="card-title">Description</h4>
      </div>
      <div class="col-xs-12">
        <textarea
          [(ngModel)]="input.description"
          class="form-control"
          [cols]="30"
          [rows]="4"
          placeholder="Write description here"
        ></textarea>
      </div>
    </div>
  </div>
</div>
