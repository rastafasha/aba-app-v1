<div mat-dialog-title class="h3" style="font-size: 1.5rem !important">
  {{ title }}
</div>
<div mat-dialog-content>
  <div class="container mt-4">
    <!-- If Another Component need add Content -->
    <div class="col-xs-12">
      <ng-content></ng-content>
    </div>
    <div class="row align-items-center">
      <div class="col-xs-12 col-md-4">
        <div class="form-group local-forms">
          <label>
            Status<span class="login-danger">*</span>{{ input.status }}
          </label>
          <select
            class="form-control form-select-solid fw-bolder"
            name="status_sto"
            [(ngModel)]="input.status"
            [ngModelOptions]="{ standalone: true }"
          >
            <option>-- Select --</option>
            <option *ngFor="let state of states | keyvalue" [value]="state.key">
              {{ state.value }}
            </option>
          </select>
        </div>
      </div>
      <div class="col-xs-12 col-md-4">
        <div class="form-group local-forms">
          <label> Start Point<span class="login-danger">*</span> </label>
          <input
            class="form-control"
            name="start_point"
            [(ngModel)]="input.start_point"
            type="number"
            matInput
          />
        </div>
      </div>
      <div class="col-xs-12 col-md-4">
        <div class="form-group local-forms">
          <label> Target<span class="login-danger">*</span> </label>
          <input
            class="form-control"
            name="target"
            [(ngModel)]="input.target"
            type="number"
            matInput
          />
        </div>
      </div>
      <div class="col-xs-12 col-md-6">
        <div class="form-group local-forms">
          <label> Initial Date<span class="login-danger">*</span> </label>
          <input
            class="form-control datetimepicker"
            name="initial_date_sto"
            [(ngModel)]="input.initial_date"
            type="text"
            matInput
            [matDatepicker]="pickerDateSTO"
          />
          <mat-datepicker #pickerDateSTO></mat-datepicker>
          <mat-datepicker-toggle matIconSuffix [for]="pickerDateSTO">
          </mat-datepicker-toggle>
        </div>
      </div>
      <div class="col-xs-12 col-md-6">
        <div class="form-group local-forms">
          <label>End Date<span class="login-danger">*</span></label>
          <input
            class="form-control datetimepicker"
            name="end_date_sto"
            [(ngModel)]="input.end_date"
            type="text"
            matInput
            [matDatepicker]="pickerDateSTO2"
          />
          <mat-datepicker #pickerDateSTO2></mat-datepicker>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="pickerDateSTO2"
          ></mat-datepicker-toggle>
        </div>
      </div>
      <div class="col-xs-12">
        <div class="form-group local-forms">
          <label>Description <span class="login-danger">*</span></label>
          <textarea
            class="form-control"
            name="decription_sto"
            [(ngModel)]="input.description"
            rows="4"
            cols="30"
          ></textarea>
        </div>
      </div>
    </div>
  </div>
</div>

<div mat-dialog-actions>
  <div class="col-12 mb-3 text-end">
    <button (click)="onCancel()" class="btn btn-outline-danger btn-sm">
      Cancel
    </button>
    <button (click)="onSave()" class="btn btn-primary btn-sm">Save</button>
  </div>
</div>
