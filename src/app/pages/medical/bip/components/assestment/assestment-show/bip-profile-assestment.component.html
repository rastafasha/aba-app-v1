<div class="card">
  <div class="card-body">
    <div class="about-info mb-10">
      <h4>Assessments Conducted</h4>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="detail-personal">
          <p class="pre-wrap">{{ input.assestment_conducted }}</p>
        </div>
      </div>

      <div class="col-xs-12 detail-personal">
        <app-list
          title="Evaluation Settings"
          [dataSource]="input.assestment_evaluation_settings"
          [displayedColumns]="['tangible', 'activities', 'other']"
        >
        </app-list>
      </div>

      <div class="col-xs-12 detail-personal">
        <app-list
          title="Documents Reviewed"
          [dataSource]="input.assestment_conducted_options"
          [displayedColumns]="['title', 'status']"
        >
        </app-list>
      </div>
    </div>
  </div>
</div>
