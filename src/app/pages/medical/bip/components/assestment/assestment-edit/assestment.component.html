<div class="col-sm-12">
  <div class="card">
    <div class="card-body">
      <form autocomplete="false">
        <div class="row">
          <h3 class="card-title">Assessment Conducted</h3>
          <div class="row align-items-center">
            <div class="col-xs-12">
              <div class="form-group local-forms">
                <label>
                  Assessment Conducted
                  <span class="login-danger">*</span>
                </label>
                <textarea
                  class="form-control"
                  name="assestment_conducted"
                  [(ngModel)]="assestmentConducted"
                  (ngModelChange)="assestmentConductedChange.emit($event)"
                  rows="4"
                  cols="30"
                >
                </textarea>
              </div>
            </div>
          </div>
          <!-- Evaluation Settings -->
          <div class="row align-items-center">
            <app-list-and-form
              #list
              title=""
              [(newItem)]="newAssestmentEvaluationSetting"
              [(dataSource)]="assestmentEvaluationSettings"
              [displayedColumns]="['tangible', 'activities', 'other']"
            >
              <app-assestment-evaluation-setting-form
                [(input)]="newAssestmentEvaluationSetting"
                (cancel)="list.onClose()"
                (save)="list.onAdd($event)"
              ></app-assestment-evaluation-setting-form>
            </app-list-and-form>
          </div>

          <div class="row align-items-center my-4">
            <app-list-and-form
              #documentList
              title="Documents Reviewed"
              [(newItem)]="newAssestmentDocument"
              [(dataSource)]="assesstmentsDocuments"
              [displayedColumns]="['title', 'status']"
            >
              <app-document-reviewed-form
                [(input)]="newAssestmentDocument"
                (cancel)="documentList.onClose()"
                (save)="documentList.onAdd($event)"
              ></app-document-reviewed-form>
            </app-list-and-form>
          </div>

          <div class="col-xs-12 mt-4">
            <div class="doctor-submit text-end">
              <button
                type="button"
                class="btn btn-primary submit-form me-2"
                (click)="onSave()"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
