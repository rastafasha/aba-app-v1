<h3 mat-dialog-title class="h3">Prevalent Setting Events & Antecedents</h3>
<div mat-dialog-content>
  <div class="row mt-4">
    <div class="col-xs-12">
      <div class="form-group local-forms">
        <label>
          Prevalent Setting Events & Antecedents
          <span class="login-danger"> *</span>
        </label>
        <textarea
          class="form-control"
          name="prevalent_setting_event_and_atecedent"
          [(ngModel)]="input.prevalent_setting_event_and_antecedent"
          rows="3"
          cols="30"
        >
        </textarea>
      </div>
    </div>
    <div class="col-xs-12">
      <div class="form-group local-forms">
        <label>Behavior<span class="login-danger">*</span> </label>
        <textarea
          class="form-control"
          name="behavior"
          [(ngModel)]="input.behavior"
          rows="3"
          cols="30"
        >
        </textarea>
      </div>
    </div>

    <div class="col-xs-12">
      <div class="form-group local-forms">
        <label>
          Hypothesized Function(s)
          <span class="login-danger">*</span>
        </label>
        <textarea
          class="form-control"
          name="hypothesized_functions"
          [(ngModel)]="input.hypothesized_functions"
          rows="3"
          cols="30"
        >
        </textarea>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button (click)="onCancel()" mat-button class="btn btn-outline-danger btn-md">
    Cancel
  </button>
  <button (click)="onSave()" mat-button class="btn btn-primary btn-md">
    Save
  </button>
</div>
