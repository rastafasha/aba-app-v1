<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-md-12">
        <div class="about-info mb-10">
          <h4>BIP Profile</h4>
        </div>
        <!-- tope -->
        <div class="doctor-profile-head">
          <div class="row">
            <div class="col-lg-4 col-md-4">
              <div class="profile-user-box">
                <div class="profile-user-img">
                  <div *ngIf="!patient.avatar">
                    <img src="./assets/img/no-image.jpg" />
                  </div>
                  <div *ngIf="patient.avatar">
                    <img
                      src="{{ patient.avatar }}"
                      [alt]="patient.first_name"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-4 col-md-4 d-flex align-items-center"></div>
            <div class="col-lg-4 col-md-4 d-flex align-items-center">
              <div class="follow-btn-group">
                <a
                  [routerLink]="[routes.bip.edit, patient.id]"
                  *ngIf="isPermission('edit_bip')"
                  class="btn btn-info follow-btns"
                  >Edit</a
                >
                <button class="btn btn-info follow-btns" (click)="onPrint()">
                  Save PDF
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- tope -->
      </div>
    </div>
  </div>
</div>
