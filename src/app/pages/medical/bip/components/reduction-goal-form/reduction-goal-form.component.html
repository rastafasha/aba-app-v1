<div class="col-sm-12">
  <div class="card">
    <div class="card-body">
      <!-- No data -->
      <div class="col-sm-12" *ngIf="!maladaptives?.length">
        Please fill maladaptives to view this section.
      </div>
      <!-- With data -->
      <div class="col-xs-12" *ngIf="maladaptives.length">
        <!-- lista inicial -->
        <app-maladaptive-goals-table
          *ngIf="state === 'list'"
          [maladaptives]="maladaptives"
          (edit)="onEdit($event)"
          (delete)="onDelete($event)"
          (viewGraph)="onViewGraph($event)"
        >
        </app-maladaptive-goals-table>
        <!-- Back -->
        <div *ngIf="state !== 'list'" class="doctor-submit text-end">
          <button class="btn btn-primary btn-sm" (click)="onBack()">
            Back
          </button>
        </div>
        <!-- Edit -->
        <div *ngIf="state === 'edit'">
          <app-reduction-goal-edit [maladaptive]="newMaladaptive">
          </app-reduction-goal-edit>
        </div>
        <!-- Grafico-->
        <div
          class="rbt-dashboard-table table-responsive mobile-table-750"
          *ngIf="state === 'viewGraph'"
        >
          <app-chart-reduction
            [maladaptive_behavior]="newMaladaptiveSon.name"
            [baseline_date]="newMaladaptiveSon.baseline_date"
            [baseline_level]="newMaladaptiveSon.baseline_level"
            [initial_interesting]="newMaladaptiveSon.initial_intensity"
          ></app-chart-reduction>
        </div>
      </div>
    </div>
  </div>
</div>
