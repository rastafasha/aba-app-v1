<h3 mat-dialog-title class="h3">Intervention</h3>
<div mat-dialog-content>
  <div class="row mt-4">
    <div class="col-xs-12">
      <div class="form-group local-forms">
        <label>
          Title
          <span class="login-danger">*</span>
        </label>
        <input
          class="form-control"
          name="title"
          [(ngModel)]="input.title"
          type="text"
        />
      </div>
    </div>
    <div class="col-12 col-md-6 col-xl-6">
      <div class="form-group local-forms">
        <label>
          Analyst Signature date<span class="login-danger">*</span>
        </label>
        <input
          class="form-control datetimepicker"
          name="added_date"
          [(ngModel)]="input.added_date"
          type="text"
          matInput
          [matDatepicker]="pickerAnalyst"
        />
        <mat-datepicker #pickerAnalyst> </mat-datepicker>
        <mat-datepicker-toggle matIconSuffix [for]="pickerAnalyst">
        </mat-datepicker-toggle>
      </div>
    </div>
    <div class="col-xs-12">
      <div class="form-group local-forms">
        <label>
          Description
          <span class="login-danger">*</span>
        </label>
        <textarea
          class="form-control"
          name="description"
          [(ngModel)]="input.description"
          rows="4"
          cols="30"
        >
        </textarea>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button (click)="onCancel()" mat-button class="btn btn-outline-danger btn-md">
    Cancel
  </button>
  <button (click)="onSave()" mat-button class="btn btn-primary btn-md">
    Save
  </button>
</div>
