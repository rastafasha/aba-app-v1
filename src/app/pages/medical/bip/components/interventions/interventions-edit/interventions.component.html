<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-xs-12">
        <h3>Interventions</h3>
        <p>
          The teaching strategies described will be used either through Discrete
          Trials interventions or Natural Environment approaches:
        </p>
      </div>
    </div>

    <div class="row align-items-center my-4">
      <app-list-and-form
        #interventionsList
        title="Interventions"
        [(newItem)]="newItem"
        [(dataSource)]="input"
        [displayedColumns]="['title', 'description']"
      >
        <app-intervention-form
          [(input)]="newItem"
          (cancel)="interventionsList.onClose()"
          (save)="interventionsList.onAdd($event)"
        ></app-intervention-form>
      </app-list-and-form>
    </div>
    <!-- Save -->
    <div class="col-xs-12">
      <div class="doctor-submit text-end">
        <button
          type="button"
          class="btn btn-primary submit-form me-2"
          (click)="onSave()"
        >
          Save
        </button>
      </div>
    </div>
  </div>
</div>
