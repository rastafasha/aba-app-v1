<!-- *ngIf="patient_id" -->
 <div class="container" *ngIf="!existgrfic">
    <h3 class="text-center">No Graphic data</h3>
 </div>
<div class="container" *ngIf="existgrfic" >
    <div class="row" >
        <!-- col-xl-7 -->
        <div class="col-12 col-md-12 col-lg-12 ">
            <div class="card">
                <div class="card-body">
                    <div class="chart-title patient-visit mb-0">
                        <h4>Baseline</h4>
                        <h4>Target Behavior to Increase</h4>
                        <div class="income-value">
                        </div>
                    </div>	
                    <div id="health-chart" *ngIf="chartOptionsOne?.series">
                        <apx-chart
                        [series]="chartOptionsOne.series"
                        [chart]="chartOptionsOne.chart"
                        [xaxis]="chartOptionsOne.xaxis"
                        [dataLabels]="chartOptionsOne.dataLabels"
                        [grid]="chartOptionsOne.grid"
                        [stroke]="chartOptionsOne.stroke"
                        [title]="chartOptionsOne.title"
                        [markers]="chartOptionsOne.markers"
                        [yaxis]="chartOptionsOne.yaxis"
                        [fill]="chartOptionsOne.fill"
                      ></apx-chart>
                      <div class="text-vert">% of Trials</div>
                      <div class="linea-vert"></div>
                    </div>
                    <div class="chart-title patient-visit mb-0">
                        <p>{{goal}}</p>
                        <p><span class="cuadro-color" style="background-color: red"></span>Baseline</p>
                        <p><span class="cuadro-color" style="background-color: goldenrod; border-radius: 100px; width: 10px;"></span>STO: {{stoName}} Status: {{stoStatus}} </p>
                        <p><span class="cuadro-color"></span>Proyected path </p>
                        <div class="income-value">
                        </div>
                    </div>	
                </div>
            </div>
        </div>
       
    </div>
</div>
