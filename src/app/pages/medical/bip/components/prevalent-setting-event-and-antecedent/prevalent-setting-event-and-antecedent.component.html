<div class="row">
  <div class="col-xs-12">
    <div class="form-group local-forms">
      <label>
        Prevalent Setting Events & Antecedents
        <span class="login-danger"> *</span>
      </label>
      <textarea
        class="form-control"
        name="prevalent_setting_event_and_atecedent"
        [(ngModel)]="input.prevalent_setting_event_and_atecedent"
        rows="3"
        cols="30"
      >
      </textarea>
    </div>
  </div>
  <div class="col-xs-12">
    <div class="form-group local-forms">
      <label>Behavior<span class="login-danger">*</span> </label>
      <textarea
        class="form-control"
        name="behavior"
        [(ngModel)]="input.behavior"
        rows="3"
        cols="30"
      >
      </textarea>
    </div>
  </div>

  <div class="col-xs-12">
    <div class="form-group local-forms">
      <label>
        Hypothesized Function(s)
        <span class="login-danger">*</span>
      </label>
      <textarea
        class="form-control"
        name="hypothesized_functions"
        [(ngModel)]="input.hypothesized_functions"
        rows="3"
        cols="30"
      >
      </textarea>
    </div>
  </div>
  <div class="col-12 mb-3 doctor-submit text-end">
    <button class="btn btn-primary btn-sm" (click)="onSave()">Save</button>
  </div>
</div>
