<h3 mat-dialog-title class="h3">Maladaptive Behavior</h3>
<div mat-dialog-content>
  <div class="row mt-4">
    <div class="col-xs-12 col-sm-3">
      <div class="form-group local-forms">
        <label>
          Maladaptive Behavior
          <span class="login-danger"> * </span>
        </label>
        <input
          class="form-control"
          name="maladaptive_behavior"
          [(ngModel)]="input.name"
          type="text"
        />
      </div>
    </div>
    <div class="col-xs-12 col-sm-3">
      <div class="form-group local-forms">
        <label>Baseline Level<span class="login-danger"> * </span> </label>
        <input
          class="form-control"
          name="baseline_level"
          [(ngModel)]="input.baseline_level"
          type="number"
        />
      </div>
    </div>
    <div class="col-xs-12 col-sm-3">
      <div class="form-group local-forms">
        <label>Baseline Date<span class="login-danger"> * </span></label>
        <input
          class="form-control datetimepicker"
          name="baseline_date"
          [(ngModel)]="input.baseline_date"
          type="text"
          matInput
          [matDatepicker]="picker"
        />
        <mat-datepicker #picker></mat-datepicker>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
      </div>
    </div>

    <div class="col-xs-12 col-sm-3">
      <div class="form-group local-forms">
        <label>Intensity Initial<span class="login-danger"> * </span></label>
        <input
          class="form-control"
          name="initial_interesting"
          [(ngModel)]="input.initial_intensity"
          type="number"
        />
      </div>
    </div>
    <div class="col-xs-12 col-sm-3">
      <div class="form-group local-forms">
        <label>Current Intensity<span class="login-danger"> * </span></label>
        <input
          class="form-control"
          name="current_intensity"
          [(ngModel)]="input.current_intensity"
          type="number"
        />
      </div>
    </div>
    <div class="col-xs-12">
      <div class="form-group local-forms">
        <label
          >Topographical Definition<span class="login-danger"> * </span></label
        >
        <textarea
          class="form-control"
          name="initial_interesting"
          [(ngModel)]="input.description"
          rows="3"
          cols="30"
        ></textarea>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button (click)="onCancel()" mat-button class="btn btn-outline-danger btn-md">
    Cancel
  </button>
  <button (click)="onSave()" mat-button class="btn btn-primary btn-md">
    Save
  </button>
</div>
