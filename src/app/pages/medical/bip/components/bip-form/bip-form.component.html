<ng-container *ngIf="bip">
  <app-behavior-analysis-assessment
    (save)="onSave()"
    [(documents)]="bip.documents_reviewed"
    [(phisical_and_medical)]="bip.phisical_and_medical"
    [(type_of_assessment)]="bip.type_of_assessment"
    [(background_information)]="bip.background_information"
    [(previus_treatment_and_result)]="bip.previus_treatment_and_result"
    [(current_treatment_and_progress)]="bip.current_treatment_and_progress"
    [(education_status)]="bip.education_status"
    [(phisical_and_medical_status)]="bip.phisical_and_medical_status"
    [(strengths)]="bip.strengths"
    [(weakneses)]="bip.weakneses"
    [(phiysical_and_medical)]="bip.phiysical_and_medical"
  >
  </app-behavior-analysis-assessment>

  <app-maladaptives
    (save)="onSave()"
    [(maladaptives)]="bip.maladaptives"
  ></app-maladaptives>

  <app-assestment
    (save)="onSave()"
    [(assestmentEvaluationSettings)]="bip.assestmentEvaluationSettings"
    [(assesstmentsDocuments)]="bip.assestment_conducted_options"
    [(assestmentConducted)]="bip.assestment_conducted"
  ></app-assestment>

  <app-prevalent-setting
    (save)="onSave()"
    [(prevalentSettingEventAndAntecedents)]="
      bip.prevalent_setting_event_and_atecedents
    "
  ></app-prevalent-setting>

  <app-hypothesis-based-interventions
    (save)="onSave()"
    [(hypothesisBasedIntervention)]="bip.hypothesis_based_intervention"
    [(tangibles)]="bip.tangibles"
    [(sensories)]="bip.sensory"
    [(escapes)]="bip.escape"
    [(attentions)]="bip.attention"
  ></app-hypothesis-based-interventions>

  <app-interventions
    (save)="onSave()"
    [(interventions)]="bip.interventions"
  ></app-interventions>
</ng-container>
