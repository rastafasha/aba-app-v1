<ng-container *ngIf="bip">
  <app-behavior-analysis-assessment (save)="onSave()" [(input)]="bip">
  </app-behavior-analysis-assessment>

  <app-maladaptives
    (save)="onSave()"
    [(input)]="bip.maladaptives"
  ></app-maladaptives>

  <app-assestment
    (save)="onSave()"
    [(assestmentEvaluationSettings)]="bip.assestment_evaluation_settings"
    [(assesstmentsDocuments)]="bip.documents_reviewed"
    [(assestmentConducted)]="bip.assestment_conducted"
  ></app-assestment>
</ng-container>
