<div class="col-sm-12">
  <div class="card">
    <div class="card-body">
      <form autocomplete="false">
        <div class="row">
          <!-- maladaptives -->
          <div class="col-12">
            <div class="card-box">
              <div class="card-block">
                <h3 class="card-title">Maladaptives Behaviors</h3>
                <div class="row align-items-center my-4">
                  <app-list-and-form
                    #list
                    title="Maladaptives Behaviors"
                    [(newItem)]="newMaladaptive"
                    [(dataSource)]="maladaptives"
                    [displayedColumns]="[
                      'name',
                      'baseline_level',
                      'baseline_date',
                      'initial_intensity',
                      'current_intensity',
                      'description'
                    ]"
                  >
                    <app-plan-form
                      title="Maladaptives"
                      [(input)]="newMaladaptive"
                      (cancel)="list.onClose()"
                      (save)="list.onAdd($event)"
                    ></app-plan-form>
                  </app-list-and-form>
                </div>

                <div class="col-xs-12">
                  <div class="doctor-submit text-end">
                    <button
                      type="button"
                      class="btn btn-primary submit-form me-2"
                      (click)="onSave()"
                    >
                      Save
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
