<div class="row">
  <div class="col-12">
    <div class="personal-list-out">
      <div class="card">
        <div class="card-body">
          <div class="about-info mb-10">
            <h4>Family / Caregiver Training / Involvement</h4>
            <p class="pre-wrap">{{ input[0]?.description }}</p>
          </div>

          <app-list
            title="Caregiver Training Goals:"
            [dataSource]="input[0]?.objectives"
            [displayedColumns]="[
              'name',
              'description',
              'target',
              'initial_date',
              'status'
            ]"
            [renders]="renders"
            [headRenders]="headRenders"
          >
          </app-list>
        </div>
      </div>
    </div>
  </div>
</div>
