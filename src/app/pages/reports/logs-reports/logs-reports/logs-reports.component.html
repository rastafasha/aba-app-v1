<div class="page-wrapper">
  <div class="content">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <!-- search -->
          <app-log-reports-search
            [insurances]="insurances"
            [patients]="patients"
            [locations]="locations"
            (refresh)="onRefresh()"
            (search)="onFilter($event)"
          ></app-log-reports-search>
          <!-- search -->

          <div class="table-responsive">
            <table
              matSort
              (matSortChange)="onSortChange($event)"
              class="table table-striped border-0 custom-table comman-table datatable mb-0 sticky-last sticky-first"
            >
              <thead>
                <tr>
                  <th>
                    <input
                      type="checkbox"
                      [(ngModel)]="isAllSelected"
                      [indeterminate]="isSomeSelected && !isAllSelected"
                      (ngModelChange)="onSelectAll($event)"
                      aria-label="Select all"
                    />
                  </th>

                  <th *ngFor="let head of headers" [mat-sort-header]="head.key">
                    {{ head.value }}
                  </th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <ng-container *ngIf="notes?.length; else noData">
                  <tr
                    *ngFor="let data of notes; trackBy: trackByNoteId"
                    appLogRender
                    [note]="data"
                    [insurances]="insurances"
                    [patients]="patients"
                    (save)="onSave($event)"
                    [selected]="selectedNotes.has(data)"
                    (selectedChange)="onSelectNote(data, $event)"
                  ></tr>
                </ng-container>
              </tbody>
            </table>

            <!-- No Data -->
            <ng-template #noData>
              <div *ngIf="notes?.length === 0" class="no-data-message">
                No data available.
              </div>
              <mat-progress-bar
                *ngIf="notes === null"
                mode="indeterminate"
              ></mat-progress-bar>
            </ng-template>
          </div>

          <app-table-footer
            [(page)]="currentPage"
            (pageChange)="onPageChange($event)"
            [total]="totalItems"
            [pageSize]="pageSize"
          >
          </app-table-footer>
          <app-log-reports-summary></app-log-reports-summary>
        </div>
      </div>
    </div>
  </div>
</div>
