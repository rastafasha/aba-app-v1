<div
  class="main-wrapper"
  [ngClass]="{
    'expand-menu': expandMenu === 'true' && miniSidebar === 'true',
    'mini-sidebar': miniSidebar === 'true',
    'slide-nav': mobileSidebar === 'true'
  }"
>
  <app-header
    class="d-print-none"
    [ngClass]="{
      'd-none': sideBarActivePath === false && headerActivePath === false
    }"
  >
  </app-header>
  <app-sidebar
    class="d-print-none"
    [ngClass]="{
      'd-none': sideBarActivePath === false && headerActivePath === false
    }"
  >
  </app-sidebar>
  <!--  -->
  <ng-content></ng-content>
  <!--  -->
  <div
    class="sidebar-overlay d-print-none"
    [ngClass]="{
      opened: mobileSidebar === 'true'
    }"
  ></div>
</div>
